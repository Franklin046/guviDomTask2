<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task.css" />
    <title>Form and Table</title>
  </head>
  <body>
    <form id="userForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required /> Male
      <input type="radio" id="female" name="gender" value="Female" required />
      Female

      <label for="food">Choice of Food (Choose exactly 2):</label>
      <input type="checkbox" name="food" value="Pizza" /> Pizza
      <input type="checkbox" name="food" value="Burger" /> Burger
      <input type="checkbox" name="food" value="Pasta" /> Pasta
      <input type="checkbox" name="food" value="Salad" /> Salad
      <input type="checkbox" name="food" value="Sushi" /> Sushi
      <span class="error" id="foodError"></span>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />

      <button type="submit">Submit</button>
    </form>

    <table id="userTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./task.js"></script>
  </body>
</html>
